<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./style.css">
    <script src="script.js"></script>
      
    <title></title>
  </head>
  <body>
    <div id="flexDiv">
        <div id="leftSide">
            <div class="container">
            </div>
            <div class="container">
                <button id="getKey" onclick="getKey()">Get new API key</button>
            </div>
            <div class="container">
                <button id="addBook" onclick="addBook()">Add book</button>
            </div>
            <div class="container">
                <button id="showBooks" onclick="showBooks()">Show books</button>
            </div>
            <div class="container">
                <button id="deleteBook" onclick="deleteBook()">Delete book</button>
            </div>
            <div class="container">
                <button id="changeBook" onclick="changeBook()">Change a book</button>
            </div>
        </div>
        <div id="rightSideDiv">
            <div id="top"></div>
            <div id="console"></div>
        </div>
    </div>
  </body>
</html>
